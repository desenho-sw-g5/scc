{% extends "../base.html" %}

{% block "header-title" %} Log in {% endblock %}

{% block "base-content" %}

<style>
    .mdl-layout {
        align-items: center;
        justify-content: center;
    }

    .mdl-layout__content {
        padding: 24px;
        flex: none;
    }
    .bigger:hover {
        transform: scale(1.07);
    }
</style>

<div class="">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100 background">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">S.C. Log in</h2>
                </div>

                <div class="mdl-card__supporting-text">
                    <form action="{% url "pages_profile_login" %}" method="POST">
                        {% csrf_token %}

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="username" name="username" />
                            <label class="mdl-textfield__label" for="username">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="password" name="password" />
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>

                        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect bigger">
                            Log in
                        </button>

                        <a href="{% url "pages_profile_signup" %}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button--accent bigger">
                            Sign up
                        </a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}
