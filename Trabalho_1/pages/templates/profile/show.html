{% extends "../pages_base.html" %}

{% block "header-title" %} {{ profile.user.username.capitalize }}'s profile {% endblock %}

{% block "main-content" %}

<hr>
<div class="card" >
  <h2>Hello, {{ profile.user.username }}</h2>
  <h4><b>First Name:</b> {{ profile.user.first_name }}</h4>
  <h4><b>Last Name:</b> {{ profile.user.last_name }}</h4>
</div>

{% endblock %}
